<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" href="images/spirit.svg" type="image/svg+xml">
        <title>MOTU Collection</title>
        <link href="css/styles.css?2" rel="stylesheet">
    </head>
    <body>
        <main class="poster">
            <nav><img src="images/motu-logo.webp" width="500" alt="logo" /></nav>
            <div class="list">
                <article class="hero">
                    <div class="figure">
                        <img src="images/Buzz-Off-Vintage.webp" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        <div class="square"></div>
                    </div>
                    <div class="name">
                        <a href="buzz-off.html">
                            Buzz-Off<span>Heroic Warrior</span>
                        </a>
                    </div>
                </article>
                <article class="enemy">
                    <div class="figure">
                        <img src="images/Webstor.webp" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        <div class="square"></div>
                    </div>
                    <div class="name">
                        <a href="webstor.html">
                            Webstor<span>Evil Enemies</span>
                        </a>
                    </div>
                </article>
                <article class="snake">
                    <div class="figure">
                        <img src="images/Kobra-Khan.webp" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        <div class="square"></div>
                    </div>
                    <div class="name">
                        <a href="kobra-khan.html">
                            Kobra Khan<span>Snake Men</span>
                        </a>
                    </div>
                </article>
                <article class="horde">
                    <div class="figure">
                        <img src="images/Grizlor.webp" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        <div class="square"></div>
                    </div>
                    <div class="name">
                        <a href="grizzlor.html">
                            Grizzlor<span>Evil Horde</span>
                        </a>
                    </div>
                </article>
            </div>
        </main>
    </body>
</html>
