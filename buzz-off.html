<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <title>Buzz-Off</title>
        <style type="text/css">
            body{
                margin:0;
                padding:0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif
                ;
                color:#fff;
            }
            :root {
                --buzz-off-primary:#BC9D54;
                --buzz-off-secondary:#2F2720;
                --text-background-color:#222222;
            }
            .container{
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1;
                height: 100vh;
                grid-template-areas: 
                    "image info"
                ;
            }
            .image{
                background: var(--buzz-off-primary);
                display: grid;
                grid-template-columns: 1fr 60% 1fr;
                grid-template-rows: auto auto auto;
                align-items: flex-end;
                order: 1;
            }
            .info{
                background: var(--text-background-color);
                display: grid;
                grid-template-columns: 1fr 70% 1fr;
                grid-template-rows: 1fr 80% 1fr;
                align-items: flex-start;
                order:2;
            }
            .frame{
                grid-column: 2;
                grid-row: 2;
            }
            /*.image img{
                border-left:1px solid #2F2720;
            }*/
            .img-responsive{
                display: block;
                width: 100%;
            }
            .content{
                grid-column: 2;
                grid-row: 2;
            }
            h1{
                font-family: 'DM Serif Display', serif;
                font-size:64px;
                margin:0;
                padding:0;
            }
            p{
                margin:0 0 10px 0;
                padding:0;
            }
            .items{
                display: flex;
                gap:10px;
            }
            .collection{
                border-radius: 8px;
                border:1px solid var(--buzz-off-primary);
                padding:10px;
                margin-bottom: 10px;
                flex: 1;
            }
            .collection p{
                margin:0;
            }
            .collection small{
                text-transform: uppercase;
            }
            .affiliation{
                text-transform: uppercase;
                margin-bottom: 0px;
                color:var(--buzz-off-primary);
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <div class="content">
                    <p class="affiliation">Member of the Heroic Warriors</p>
                    <h1>Buzz-Off</h1>
                    <p>Heroic spy in the sky</p>
                    <div class="items">
                        <div class="collection">
                            <small>Vintage</small>
                            <p>First released 1984</p>
                        </div>
                        <div class="collection">
                            <small>200x</small>
                            <p>First released 2001</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="image">
                <div class="frame">
                    <img src="images/Buzz-Off.png" class="img-responsive" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" />
                </div>
            </div>
        </div>
    </body>
</html>
