<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzz-Off</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <style type="text/css">
            /* variables */
            :root {
                --primary-color:#BC9D54;
                --secondary-color:#CBA421;
                --tertiary-color:#2F2720;
                --text-background-color:#222222;
                --text-hover-color:#111111;
                --text-primary:#ffffff;
                --text-subdued:#666666;
            }
            /* structure */
            html{
                font-size: 16px;
            }
            body{
                margin:0;
                padding:0;
                background: var(--text-background-color);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif
                ;
                color:var(--text-primary);
                font-size: 1rem;
            }
            main{
                display: grid;
                grid-template-columns: 5% 40% 5% 5% 40% 5%;
                grid-template-rows: 10% 80% 10%;
                height: 100vh;
            }
            nav{
                grid-column:5;
                grid-row:1;
                z-index: 30;
                padding:20px 0;
                display: none;
            }
            nav a{
                color:#666;
                text-decoration: none;
                font-size:14px;
                display: flex;
                gap:8px;
                align-items: center;
            }
            section{
                grid-column: 5;
                grid-row: 2;
                z-index: 10;
            }
            aside{
                grid-column: 2;
                grid-row:2;
                z-index: 20;
                display: flex;
                height: 100%;
                align-items: center;
            }
            .shade{
                grid-column: 1 / span 3;
                grid-row: 1 / span 3;
                z-index: 1;
                background:
                    radial-gradient(ellipse at 20% 20%, #CBA421 0%, transparent 70%),
                    radial-gradient(ellipse at 60% 20%, #BC9D54 0%, transparent 70%),
                    radial-gradient(ellipse at 100% 20%, #CBA421 0%, transparent 70%),
                    radial-gradient(ellipse at 100% 100%, #B0782B 0%, transparent 70%),
                    radial-gradient(ellipse at 20% 100%, #B87F28 0%, transparent 70%);
            }
            .texture{
                grid-column: 1 / span 3;
                grid-row: 1 / span 3;
                z-index: 2;
                background-image: url(images/paper.webp);
                background-repeat: no-repeat;
                background-size: cover;
                mix-blend-mode: multiply;
            }
            /* content */
            .affiliation{
                text-transform: uppercase;
                margin-bottom: 0px;
                color:var(--secondary-color);
                font-size: clamp(0.875rem, 0.607rem + 0.714vw, 1rem);
                line-height: 1;
            }
            h1{
                font-weight: 900;
                font-size: clamp(3.5rem, -1.911rem + 13.095vw, 6rem);
                line-height: 1;
                margin:10px 0;
                padding:0;
                text-shadow: 0px 0px 10px #000;
            }
            p{
                margin:0 0 10px 0;
                padding:0;
                font-size: clamp(1rem, 0.643rem + 0.952vw, 1.5rem);
                line-height: 1;
            }
            .lead{
                margin-bottom:48px;
            }
            .collection{
                margin:0;
                padding:0;
                list-style: none;
                display: flex;
                align-content: space-between;
                flex-wrap: wrap;
            }
            .item{
                border:1px solid #111;
                background:#111;
                padding:16px;
                box-sizing: border-box;
                border-radius:8px;
                color:#666;
                font-size:1rem;
                margin:0 1% 8px 0;
                width:24%;
            }
            .item p{
                margin:0;
            }
            .item .brand{
                color:var(--text-subdued);
                font-size:0.875rem;
                font-weight: normal;
                display: block;
                text-transform: uppercase;
                margin-bottom:4px;
            }
            .item.active{
                border:1px solid var(--secondary-color);
                color:var(--text-primary);
            }
            .item:hover{
                cursor:pointer;
            }
            .tabs-content {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .tabs-content li {
                display: none;
            }
            .img-responsive{
                max-width: 100%;
                z-index: 5;

            }
            /* animation */
            .animated {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    -webkit-transform: translate3d(0, 100%, 0);
                    transform: translate3d(0, 100%, 0);
                }

                to {
                    opacity: 1;
                    -webkit-transform: none;
                    transform: none;
                }
            }
            .fadeInUp {
                -webkit-animation-name: fadeInUp;
                animation-name: fadeInUp;
            }
            /* responsive */
            @media only screen and (max-width: 1023px) {
                main{
                    grid-template-columns: 8% 92%;
                    grid-template-rows: auto auto;
                }
                section{
                    grid-column: 2;
                    grid-row:1;
                    padding:30px;
                }
                aside{
                    grid-column: 1 / span 2;
                    grid-row:2;
                }
                .shade{
                    grid-column: 1 / span 1;
                    grid-row: 1 / span 2;
                }
                .lead{
                    margin-bottom:32px;
                }
                .collection{
                    margin:0 0 4px 0;
                    padding:0 0 16px 0;
                    display: flex;
                    flex-wrap: nowrap;
                    overflow-x: scroll;
                    overflow-y: hidden;
                }
                .item{
                    width:auto;
                    margin:0 10px 0px 0;
                }
                .item:last-child{margin:0;}
            } 
        </style>
    </head>
    <body>
        <main>
            <nav><a href="motu.html"><svg width="9" height="14" viewBox="0 0 9 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M0.409985 7.98882C-0.136662 7.44217 -0.136662 6.55442 0.409985 6.00777L6.00765 0.410107C6.40998 0.0077746 7.00911 -0.110301 7.53389 0.108358C8.05867 0.327016 8.39978 0.834305 8.39978 1.40282V12.5981C8.39978 13.1623 8.05867 13.674 7.53389 13.8926C7.00911 14.1113 6.40998 13.9888 6.00765 13.5909L0.409985 7.99319V7.98882Z" fill="white"/>
                </svg>
                 Full Collection</a></nav>
            <section>
                <p class="affiliation">Member of the Heroic Warriors</p>
                <h1>Buzz-Off</h1>
                <p class="lead">Heroic spy in the sky</p>
                <ul class="collection">
                    <li class="item active animated fadeInUp">
                        <p><span class="brand">Mattel</span>Vintage</p>
                    </li>
                    <li class="item animated fadeInUp" style="animation-delay: .25s;">
                        <p><span class="brand">Mattel</span>200X</p>
                    </li>
                    <li class="item animated fadeInUp" style="animation-delay: .25s;">
                        <p><span class="brand">Mattel</span>Origins</p>
                    </li>
                    <li class="item animated fadeInUp" style="animation-delay: .25s;">
                        <p><span class="brand">Funko</span>POP!</p>
                    </li>
                </ul>
            </section>
            <aside>
                <ul class="tabs-content">
                    <li>
                        <picture>
                            <source srcset="images/Buzz-Off-Vintage@2x.webp 2x" type="image/webp">
                            <source srcset="images/Buzz-Off-Vintage.webp" type="image/webp">
                            <source srcset="images/Buzz-Off-Vintage@2x.png 2x" type="image/png"> 
                            <source srcset="images/Buzz-Off-Vintage.png" type="image/png"> 
                            <img src="images/Buzz-Off-Vintage.png" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        </picture>
                    </li>
                    <li><picture>
                        <source srcset="images/buzz-off-200x@2x.webp 2x" type="image/webp">
                        <source srcset="images/buzz-off-200x.webp" type="image/webp">
                        <source srcset="images/buzz-off-200x@2x.png 2x" type="image/png"> 
                        <source srcset="images/buzz-off-200x.png" type="image/png"> 
                        <img src="images/buzz-off-200x.png" class="img-responsive" alt="200x Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                    </picture></li>
                    <li><img src="images/origins-buzz-off.png" class="img-responsive" alt="200x Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));"></li>
                    <li><img src="images/funko-buzz-off.png" class="img-responsive" alt="200x Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));"></li>
                </ul>
            </aside>
            <div class="texture"></div>
            <div class="shade"></div>
        </main>
        <script src="js/images.js"></script>
    </body>
</html>
