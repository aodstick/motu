<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzz-Off</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <style type="text/css">
            :root {
                --buzz-off-primary:#BC9D54;
                --buzz-off-secondary:#2F2720;
                --text-background-color:#222222;
                --text-hover-color:#111111;
                --text-primary:#ffffff;
                --text-subdued:#999999;
            }
            body{
                margin:0;
                padding:0;
                background: var(--text-background-color);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif
                ;
                color:var(--text-primary);
                font-size: 16px;
            }
            .container{
                display: grid;
                grid-template-columns: 100px 1fr 100px 100px 1fr 100px;
                grid-template-rows: 100px 1fr 100px;
                height: 100vh;
            }
            .shade{
                grid-column: 1 / span 3;
                grid-row: 1 / span 3;
                z-index: 1;
            }
            .img-responsive{
                grid-column: 2;
                grid-row:2;
                max-width: 100%;
                z-index: 5;
            }
            .content{
                grid-column: 5;
                grid-row: 2;
                z-index: 10;
            }
            .affiliation{
                text-transform: uppercase;
                margin-bottom: 0px;
                color:var(--buzz-off-primary);
                font-size:14px;
            }
            h1{
                font-weight: 900;
                font-size:64px;
                margin:0;
                padding:0;
                text-shadow: 0px 0px 10px #000;
            }
            p{
                margin:0 0 10px 0;
                padding:0;
            }
            .lead{
                margin-bottom:48px;
            }
            .collection{
                margin:0;
                padding:0;
            }
            .item{
                border-top:1px solid var(--buzz-off-primary);
                background: var(--text-background-color);
                padding:16px 4px;
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
                align-items: center;
                opacity: 50%;
                margin:0;
            }
            .item p{
                margin:0;
            }
            .item .brand{
                text-transform: uppercase;
                display: flex;
                align-items: center;
            }
            .item.active .brand:before {
                display: block;
                content: ' ';
                background-image: url('images/circle-check-solid.svg');
                background-size: 20px 20px;
                height: 20px;
                width: 20px;
                margin-right:10px;
            }
            .item .line{
                color:var(--text-subdued);
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .item span{
                border:1px solid var(--buzz-off-primary);
                display: block;
                font-size: 14px;
                padding:2px 10px;
                border-radius:20px;
                color:var(--text-primary);
            }
            .item.active{
                opacity: 100%;
                font-weight: 700;
            }
            .item:hover{
                cursor:pointer;
                opacity: 100%;
            }
            .tabs-content {
                margin: 0;
                padding: 0;
                list-style: none;
                grid-column: 2;
                grid-row:2;
                z-index: 20;
            }
            .tabs-content li {
                display: none;
            }
            .animated {
    -webkit-animation-duration: 1s;
    animation-duration: 1s;
    -webkit-animation-fill-mode: both;
    animation-fill-mode: both;
}
            @keyframes fadeInUp {
    from {
        opacity: 0;
        -webkit-transform: translate3d(0, 100%, 0);
        transform: translate3d(0, 100%, 0);
    }

    to {
        opacity: 1;
        -webkit-transform: none;
        transform: none;
    }
}

.fadeInUp {
    -webkit-animation-name: fadeInUp;
    animation-name: fadeInUp;
}
        </style>
    </head>
    <body>
        <div class="container">
            <div class="content">
                <p class="affiliation">Member of the Heroic Warriors</p>
                <h1>Buzz-Off</h1>
                <p class="lead">Heroic spy in the sky</p>
                <ul class="collection">
                    <li class="item active animated fadeInUp">
                        <p class="brand">Mattel</p>
                        <p class="line">Vintage <span>1984</span></p>
                    </li>
                    <li class="item animated fadeInUp" style="animation-delay: .25s;">
                        <p class="brand">Mattel</p>
                        <p class="line">200X <span>2001</span></p>
                    </li>
                </ul>
            </div>
            <ul class="tabs-content">
                <li><img src="images/Buzz-Off-Vintage.png" class="img-responsive" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" /></li>
                <li><img src="images/Buzz-Off-200X.png" class="img-responsive" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" /></li>
            </ul>
            <div class="shade" style="background: var(--buzz-off-primary);"></div>
        </div>
        <script>
            $(function () {
                var activeIndex = $('.active').index(),
                    $contentlis = $('.tabs-content li'),
                    $tabslis = $('.collection li');

                // Show content of active tab on loads
                $contentlis.eq(activeIndex).show();

                $('.collection').on('click', 'li', function (e) {
                var $current = $(e.currentTarget),
                    index = $current.index();
                
                $tabslis.removeClass('active');
                $current.addClass('active');
                $contentlis.hide().eq(index).show();
                });
            });
        </script>
    </body>
</html>
