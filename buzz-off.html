<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
    <title>Buzz-Off</title>
    <style type="text/css">
        body{
            margin:0;
            padding:0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                "Helvetica Neue", sans-serif
            ;
            color:#fff;
        }
        :root {
            --character-color:#BC9D54;
            --text-background-color:#222222;
        }
        .container{
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1;
            height: 100vh;
            grid-template-areas: 
                "image info"
            ;
        }
        .image{
            background: var(--character-color);
            display: grid;
            grid-template-columns: 1fr 60% 1fr;
            grid-template-rows: auto auto auto;
            align-items: center;
        }
        .info{
            background: var(--text-background-color);
            display: grid;
            grid-template-columns: 1fr 60% 1fr;
            grid-template-rows: 1fr 60% 1fr;
        }
        .frame{
            grid-column: 2;
            grid-row: 2;
            padding:20px;
        }
        /*.image img{
            border-left:1px solid #2F2720;
        }*/
        .img-responsive{
            display: block;
            width: 100%;

        }
        .image small{
            color:#2F2720;
            font-size:16px;
            text-transform: uppercase;
            rotate: -90deg;
            grid-column: 1;
            grid-row: 2;
        }
        .content{
            grid-column: 2;
            grid-row: 2;
        }
        h1{
            font-family: 'DM Serif Display', serif;
            font-size:64px;
            margin:0;
            padding:0;
        }
        p{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <!--<small>vintage</small>-->
            <div class="frame">
                <img src="images/Buzz-Off.png" class="img-responsive" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" />
            </div>
        </div>
        <div class="info">
            <div class="content">
                <h1>Buzz-Off</h1>
                <p>Heroic spy in the sky</p>
            </div>
        </div>
    </div>
</body>
</html>
