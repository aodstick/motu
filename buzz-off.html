<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Buzz-Off</title>
        <script src="https://code.jquery.com/jquery-3.6.0.slim.min.js" integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI=" crossorigin="anonymous"></script>
        <style type="text/css">
            /* variables */
            :root {
                --buzz-off-primary:#BC9D54;
                --buzz-off-secondary:#2F2720;
                --text-background-color:#222222;
                --text-hover-color:#111111;
                --text-primary:#ffffff;
                --text-subdued:#999999;
            }
            /* structure */
            body{
                margin:0;
                padding:0;
                background: var(--text-background-color);
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif
                ;
                color:var(--text-primary);
                font-size: 16px;
            }
            main{
                display: grid;
                grid-template-columns: 5% 40% 5% 5% 40% 5%;
                grid-template-rows: 10% 80% 10%;
                height: 100vh;
            }
            section{
                grid-column: 5;
                grid-row: 2;
                z-index: 10;
            }
            aside{
                grid-column: 2;
                grid-row:2;
                z-index: 20;
                display: flex;
                height: 100%;
                align-items: center;
            }
            .shade{
                grid-column: 1 / span 3;
                grid-row: 1 / span 3;
                z-index: 1;
            }
            /* content */
            .affiliation{
                text-transform: uppercase;
                margin-bottom: 0px;
                color:var(--buzz-off-primary);
                font-size:14px;
            }
            h1{
                font-weight: 900;
                font-size:64px;
                margin:0;
                padding:0;
                text-shadow: 0px 0px 10px #000;
            }
            p{
                margin:0 0 10px 0;
                padding:0;
            }
            .lead{
                margin-bottom:48px;
            }
            .collection{
                margin:0;
                padding:0;
            }
            .item{
                border:1px solid var(--text-hover-color);
                padding:16px;
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin:0 0 4px 0;
                border-radius:8px;
                box-shadow:0px 0px 12px rgba(0,0,0,.25);
            }
            .item p{
                margin:0;
            }
            .item .brand{
                text-transform: uppercase;
                display: flex;
                align-items: center;
                gap:10px;
            }
            .item.active .brand:before {
                display: block;
                content: ' ';
                background-image: url('images/circle-check-solid.svg');
                background-size: 20px 20px;
                height: 20px;
                width: 20px;
            }
            .item span{
                color:var(--text-subdued);
            }
            .item .year{
                border:1px solid var(--buzz-off-primary);
                display: block;
                font-size: 14px;
                padding:2px 10px;
                border-radius:20px;
                color:var(--text-primary);
            }
            .item.active{
                font-weight: 700;
                background: var(--text-hover-color);
                border:1px solid var(--text-background-color);
            }
            .item:hover{
                cursor:pointer;
                border:1px solid var(--buzz-off-primary);
            }
            .tabs-content {
                margin: 0;
                padding: 0;
                list-style: none;
            }
            .tabs-content li {
                display: none;
            }
            .img-responsive{
                max-width: 100%;
                z-index: 5;
            }
            /* animation */
            .animated {
                -webkit-animation-duration: 1s;
                animation-duration: 1s;
                -webkit-animation-fill-mode: both;
                animation-fill-mode: both;
            }
            @keyframes fadeInUp {
                from {
                    opacity: 0;
                    -webkit-transform: translate3d(0, 100%, 0);
                    transform: translate3d(0, 100%, 0);
                }

                to {
                    opacity: 1;
                    -webkit-transform: none;
                    transform: none;
                }
            }
            .fadeInUp {
                -webkit-animation-name: fadeInUp;
                animation-name: fadeInUp;
            }
            /* responsive */
            @media only screen and (max-width: 600px) {
                main{
                    grid-template-columns: 8% 92%;
                    grid-template-rows: auto auto;
                }
                section{
                    grid-column: 2;
                    grid-row:1;
                    padding:30px;
                }
                aside{
                    grid-column: 1 / span 2;
                    grid-row:2;
                }
                .shade{
                    grid-column: 1 / span 1;
                    grid-row: 1 / span 2;
                }
                h1{
                    font-size:48px;
                }
                .lead{
                    margin-bottom:32px;
                }
            } 
        </style>
    </head>
    <body>
        <main>
            <section>
                <p class="affiliation">Member of the Heroic Warriors</p>
                <h1>Buzz-Off</h1>
                <p class="lead">Heroic spy in the sky</p>
                <ul class="collection">
                    <li class="item active animated fadeInUp">
                        <p class="brand">Mattel <span>Vintage</span></p>
                        <p class="year">1984</p>
                    </li>
                    <li class="item animated fadeInUp" style="animation-delay: .25s;">
                        <p class="brand">Mattel <span>200X</span></p>
                        <p class="year">2001</p>
                    </li>
                </ul>

                <!--https://codepen.io/chriscoyier/pen/XwbNwX-->

            </section>
            <aside>
                <ul class="tabs-content">
                    <li>
                        <picture> 
                            <source   media=”(min-width: 900px)”   
                            srcset=“image-lg_1x.webp 1x, image-lg_2x.webp 2x”   
                            type=“image/webp” > 
                            <source   media=”(min-width: 601px)”   
                            srcset=“image-md_1x.webp 1x, image-md_2x.webp 2x”   type=“image/webp” > 
                            <source   media=”(max-width: 600px)”   
                            srcset=“image-sm_1x.webp 1x, image-sm_1x.webp 1x”   type=“image/webp” > 
                            <img   src=“image-lg_1x.jpg”   type=“image/jpeg” ”>
                            </picture>
                        <picture>
                            <source srcset="images/Buzz-Off-Vintage@2x.webp 2x" type="image/webp">
                            <source srcset="images/Buzz-Off-Vintage.webp" type="image/webp">
                            <source srcset="images/Buzz-Off-Vintage@2x.png 2x" type="image/png"> 
                            <source srcset="images/Buzz-Off-Vintage.png" type="image/png"> 
                            <img src="images/Buzz-Off-Vintage.png" class="img-responsive" alt="Vintage Mattel Buzz-Off figure" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));">
                        </picture>
                        <!--<img src="images/Buzz-Off-Vintage.png" class="img-responsive" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" />-->
                    </li>
                    <li><img src="images/Buzz-Off-200X.png" class="img-responsive" /></li>
                </ul>
            </aside>
            <div class="shade" style="background: var(--buzz-off-primary);"></div>
        </main>
        <script src="js/images.js"></script>
    </body>
</html>
