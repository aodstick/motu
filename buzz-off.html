<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com"> 
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
        <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">
        <title>Buzz-Off</title>
        <style type="text/css">
            :root {
                --buzz-off-primary:#BC9D54;
                --buzz-off-secondary:#2F2720;
                --text-background-color:#222222;
                --text-hover-color:#111111;
                --text-primary:#ffffff;
                --text-subdued:#999999;
            }
            body{
                margin:0;
                padding:0;
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI",
                    Roboto, Oxygen-Sans, Ubuntu, Cantarell,
                    "Helvetica Neue", sans-serif
                ;
                color:var(--text-primary);
                font-size: 16px;
            }
            .container{
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-template-rows: 1;
                height: 100vh;
                grid-template-areas: 
                    "image info"
                ;
            }
            .image{
                background: var(--buzz-off-primary);
                display: grid;
                grid-template-columns: 1fr 60% 1fr;
                grid-template-rows: auto auto auto;
                align-items: flex-end;
                order: 1;
            }
            .info{
                background: var(--text-background-color);
                display: grid;
                grid-template-columns: 1fr 70% 1fr;
                grid-template-rows: 1fr 80% 1fr;
                align-items: flex-start;
                order:2;
            }
            .frame{
                grid-column: 2;
                grid-row: 2;
            }
            /*.image img{
                border-left:1px solid #2F2720;
            }*/
            .img-responsive{
                display: none;
                width: 100%;
            }
            .img-responsive.active{
                display: block;
                width: 100%;
            }
            .content{
                grid-column: 2;
                grid-row: 2;
            }
            .affiliation{
                text-transform: uppercase;
                margin-bottom: 0px;
                color:var(--buzz-off-primary);
                font-size:14px;
            }
            h1{
                font-weight: 900;
                font-size:64px;
                margin:0;
                padding:0;
                text-shadow: 0px 0px 10px #000;
            }
            p{
                margin:0 0 10px 0;
                padding:0;
            }
            .lead{
                margin-bottom:48px;
            }
            .collection{
                margin:0;
                padding:0;
            }
            .item{
                border-top:1px solid var(--buzz-off-primary);
                background: var(--text-background-color);
                padding:16px 4px;
                box-sizing: border-box;
                display: flex;
                justify-content: space-between;
                align-items: center;
                opacity: 50%;
                margin:0;
            }
            .item p{
                margin:0;
            }
            .item .brand{
                text-transform: uppercase;
                display: flex;
                align-items: center;
            }
            .item.active .brand:before {
                display: block;
                content: ' ';
                background-image: url('images/circle-check-solid.svg');
                background-size: 20px 20px;
                height: 20px;
                width: 20px;
                margin-right:10px;
            }
            .item .line{
                color:var(--text-subdued);
                display: flex;
                align-items: center;
                gap: 10px;
            }
            .item span{
                border:1px solid var(--buzz-off-primary);
                display: block;
                font-size: 14px;
                padding:2px 10px;
                border-radius:10px;
                color:var(--text-primary);
            }
            .item.active{
                opacity: 100%;
                font-weight: 700;
            }
            .item:hover{
                cursor:pointer;
                opacity: 100%;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="info">
                <div class="content">
                    <p class="affiliation">Member of the Heroic Warriors</p>
                    <h1>Buzz-Off</h1>
                    <p class="lead">Heroic spy in the sky</p>
                    <ul class="collection">
                        <li class="item toggle active">
                            <p class="brand">Mattel</p>
                            <p class="line">Vintage <span>1984</span></p>
                        </li>
                        <li class="item toggle">
                            <p class="brand">Mattel</p>
                            <p class="line">200X <span>2001</span></p>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="image">
                <div class="frame">
                    <img src="images/Buzz-Off-Vintage.png" class="img-responsive toggle active" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" />
                    <img src="images/Buzz-Off-200X.png" class="img-responsive toggle" style="filter: drop-shadow(0px 0px 20px rgba(0,0,0,.25));" />
                </div>
            </div>
        </div>
        <script>
            function toggleItem(elem) {
                for (var i = 0; i < elem.length; i++) {
                    elem[i].addEventListener("click", function(e) {
                    var current = this;
                    for (var i = 0; i < elem.length; i++) {
                        if (current != elem[i]) {
                        elem[i].classList.remove('active');
                        } else if (current.classList.contains('active') === true) {
                        current.classList.remove('active');
                        } else {
                        current.classList.add('active')
                        }
                    }
                    e.preventDefault();
                    });
                };
            }
            toggleItem(document.querySelectorAll('.toggle'));
        </script>
    </body>
</html>
