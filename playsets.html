<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
        <link rel="icon" href="images/spirit.svg" type="image/svg+xml">
        <title>Playsets - MOTU Collection</title>
        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
        <link href="css/styles.css?13" rel="stylesheet">

    <body class="rock">
        <header>
            <div class="container">
                <a href="index.html" class="logo"><img src="images/motu-logo.webp" class="img-responsive" alt="Classic Masters of the Universe logo" /></a>
                <a href="index.html" class="first">Figures</a>
                <a href="rides.html" class="second">Rides</a>
                <a href="playsets.html" class="third active"><span class="hidden-sm">Play</span>sets</a>
                <a href="miscellaneous.html" class="fourth">Misc<span class="hidden-sm">ellaneous</span></a>
            </div>
        </header>
        <main class="poster">
            <div class="groups">
                <div class="list heroes">
                    <h2>Heroic Heroes</h2>
                    <a class="figure" href="castle-grayskull.html">
                        <div class="image">
                            <img
                            srcset="images/castle-grayskull-vintage-small@2x.webp 2x"
                            src="images/castle-grayskull-vintage-small.webp"
                            class="img-responsive"
                            alt="Mattel vintage Castle Grayskull playset" />
                            <div class="square"></div>
                        </div>
                        <div class="name">
                            Castle Grayskull<span>Fortress of Mystery</span>
                        </div>
                    </a>
                </div>
                <div class="list enemies">
                    <h2>Evil Enemies</h2>
                    <a class="figure" href="snake-mountain.html">
                        <div class="image">
                            <img
                            srcset="images/snake-mountain-funko-pop-small@2x.webp 2x"
                            src="images/snake-mountain-funko-pop-small.webp"
                            class="img-responsive"
                            alt="Funko POP Snake Mountain figure" />
                            <div class="square"></div>
                        </div>
                        <div class="name">
                            Snake Mountain<span>Stronghold of Skeletor</span>
                        </div>
                    </a>
                </div>
            </div>
            <footer>
                <div class="container">
                &copy;2024 <span class="text-uppercase">Act of Defiance</span> &nbsp; | &nbsp; <a href="http://actofdefiance.org">AOD</a>
            </div>
            </footer>
